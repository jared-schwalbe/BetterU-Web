<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>BetterU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="resources/css/global.css" />
    </head>
    <body>
        <!-- HEADER -->
        <div id="header-wrapper">
            <div id="header-inner-wrapper">
                <img id="betteru-logo" src="resources/images/betteru_logo_circle.png" alt="BetterU Logo" />
                <img id="betteru-name" src="resources/images/betteru_name.png" alt="BetterU Name" />
                <div id="header-navigation">
                    <a href="#">Sign in</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Create Account</a>
                </div>
            </div>
        </div>
        
        <!-- PAGE CONTENT -->
        <div id="content-container">
            <div id="welcome-wrapper">
                <div id="welcome-inner-wrapper">
                    <img id="welcome-img" src="resources/images/welcome-image.png" alt="Food Plate" />
                    <div id="welcome-message">
                        Be you,<br/>but better.<br/>
                    </div>
                    <a id="welcome-btn" href="#">Start living healthier today</a>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div id="footer-wrapper">
            <div id="footer-inner-wrapper">
                
            </div>
        </div>
    </body>
