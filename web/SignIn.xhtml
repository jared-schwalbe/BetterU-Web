<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/signIn.css"/>
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                Sign In page.
                <h:form class="form-signin">
                    <h:outputLabel styleClass="outputLabel" for="loginname" value="Username: " />
                    <h:inputText class="form-control" id="loginname" value="#{loginManager.username}"/>

                    <h:outputLabel styleClass="outputLabel" for="password" value="Password: " />
                    <h:inputSecret class="form-control"  id="password" value="#{loginManager.password}"/>

                    <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>

                    <h:outputLabel value ="#{loginManager.errorMessage}" />
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
